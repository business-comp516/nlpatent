<h1 style="margin: 150px 0 20px 100px;">jQuery Markdown Example</h1>
<div style="margin-left:100px;">
<div style="margin:20px 0;">
<button onClick="$('#demo').mdBold()" class="btn btn-danger">Bold</button>
<button onClick="$('#demo').mdItalic()" class="btn btn-danger">Italic</button>
<button onClick="$('#demo').mdHeader({number: 1})" class="btn btn-danger">H1</button>
<button onClick="$('#demo').mdHeader({number: 2})" class="btn btn-danger">H2</button>
<button onClick="$('#demo').mdHeader({number: 3})" class="btn btn-danger">H3</button>
<button onClick="$('#demo').mdHeader({number: 4})" class="btn btn-danger">H4</button>
<button onClick="$('#demo').mdLink({default_url: prompt('Enter URL please')})" class="btn btn-danger">Link</button>
<button onClick="$('#demo').mdImage({default_image_url: prompt('Enter URL Please')})" class="btn btn-danger">Image</button>
<button onClick="$('#demo').mdQuote()" class="btn btn-danger">Quote</button>
<button onClick="$('#demo').mdCode()" class="btn btn-danger">Code</button>
<button onClick="$('#demo').mdNumberedList()" class="btn btn-danger">Numbered List</button>
<button onClick="$('#demo').mdBulletList()" class="btn btn-danger">Bullet List</button>
</div>
<textarea rows="8" cols="90" id="demo" class="form-control" style="width:400px;"></textarea>
</div>
